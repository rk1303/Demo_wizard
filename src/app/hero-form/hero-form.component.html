<div class="container">
    <form #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="user_name" name="name"
                #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is Required.
            </div>    
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user_email" name="email"
                #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> 
                 Email is Required.
            </div> 
        </div>

    </form>
</div>
